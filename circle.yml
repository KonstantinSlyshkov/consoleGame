machine:
  pre:
    wget http://stedolan.github.io/jq/download/linux64/jq
    chmod +x ./jq
    sudo cp jq /usr/bin
  java:
    version: oraclejdk8

test:
  override:
    # default CircleCI test action is 'mvn integration-test'
    - mvn test

deployment:
  master:
    branch: master
    commands:
      - mvn install
      - sh script.sh
	  



